# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/manager/main.go  # Adjust this path to your main package
    ldflags:
      - -s -w -X main.version={{.Version}}

dockers:
  - image_templates:
      - "docker.io/filipcirtog/filip1:3"
    dockerfile: fast.Dockerfile
    skip_push: true  # Skip pushing in local tests, override via environment
    use: buildx
    build_flag_templates:
      - --platform={{- join .Builds "linux/amd64,linux/arm64" }}
    ids:
      - operator
